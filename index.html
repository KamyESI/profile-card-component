<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Outfit:wght@400;700&family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Profile card component</title>
  </head>
  <body>
    <main>
      <img src="images/image-victor.jpg" alt="victor" class="victor" />
      <section class="blue-section">
        <img src="images/bg-pattern-card.svg" alt="" />
      </section>
      <section class="white-section">
        <h3>Victor Crest <span>26</span></h3>
        <h5>London</h5>
        <hr />
        <section class="counters">
          <div class="counter-1">
            <p class="number">80K</p>
            <p class="item-name">Followers</p>
          </div>
          <div class="counter-2">
            <p class="number">803K</p>
            <p class="item-name">Likes</p>
          </div>
          <div class="counter-3">
            <p class="number">1.4K</p>
            <p class="item-name">Photos</p>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
